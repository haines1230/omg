<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script>
      var Int = 0;

      while(Int < 3){
        document.write("<li>" + Int + "</li>");
        Int = Int + 1;
      }

    </script>

    </ul>
  </body>
</html>
